<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table>
        <tr>
            <td><input type="text" name="Name" value="" placeholder="Enter Name"></td>
        </tr>
        
        <tr>
            <td>
                <input type="text" name="Email" value="" placeholder="Enter Email">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="contact" value="" placeholder="Enter Contact">
            </td>
        </tr>
        <tr>
            <td><textarea name="Address"  cols="10" rows="10" placeholder="Enter Address"></textarea></td>
        </tr>
        <tr>
            <td><select>
                <option>Select Qualification</option>
                <option>CS</option>
                <option>ENTC</option>
                <option>MECHANICLE</option>
                <option>Electronics</option>
            </select></td>
        </tr>
        <tr>
            <td>
                <label>Gender:</label><input type="radio" name="m" value="MALE">&nbsp;:MALE
                &nbsp;
                <input type="radio" name="f" value="female">&nbsp;:FEMALE
            </td>
        </tr>
        <tr>
            <td><input  type="submit"  name="s" value="Register Here"/></td>
        </tr>
    </table>
</body>
</html>
